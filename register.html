<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ORVBA</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Navigation Bar -->
    <header>
        
        <nav>
            <div class="logo">ORVBA</div>
        
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="find_mechanic.html">Find Mechanic</a></li>
                <li><a href="shop_products.html">Shop Products</a></li>
                <li><a href="request_service.html">Request Service</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Section -->
    <section class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <select id="role" required onchange="toggleEditProductsLink()">
                        <option value="">Select Role</option>
                        <option value="owner">Vehicle Owner</option>
                        <option value="mechanic">Mechanic</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>

                <!-- "Edit Products" link (Only for Seller) -->
                <div id="editProductsLink" style="display: none; text-align: center;">
                    <p>As a seller, you can <a href="edit_products.html">Manage Your Products</a></p>
                </div>

                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ORVBA. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleEditProductsLink() {
            const role = document.getElementById("role").value;
            const editProductsLink = document.getElementById("editProductsLink");
            
            if (role === "seller") {
                editProductsLink.style.display = "block";
            } else {
                editProductsLink.style.display = "none";
            }
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading the page
            
            alert("Registration successful! Redirecting to Home...");
            window.location.href = "index.html"; // Redirect to Home
        });
    </script>

</body>
</html>
